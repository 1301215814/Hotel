  <body>
    <div class="login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>LordCros</h1><h4>Hotel & Resort</h4>
                  </div>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form class="text-left form-validate" action="insert" method="post">
                    <div class="form-group-material">
                      <input id="register-username" type="text" name="uname" required data-msg="Please enter your username" class="input-material">
                      <label for="register-username" class="label-material">Name</label>
                    </div>
                    <div class="form-group-material">
                      <input id="register-upassword" type="password" name="upassword" required data-msg="Please enter your password" class="input-material">
                      <label for="register-upassword" class="label-material">Password        </label>
                    </div>
                    <div class="form-group-material">
                      <input id="register-uphone" type="text" name="uphone" required data-msg="Please enter a valid Phone" class="input-material">
                      <label for="register-uphone" class="label-material">Phone    </label>
                    </div>
                    <div class="form-group-material">
                      <input id="register-uemail" type="text" name="uemail" required data-msg="Please enter a valid email address" class="input-material">
                      <label for="register-uemail" class="label-material">Email Address      </label>
                    </div>
                    <div class="form-group-material">
                      <input id="register-usex" type="text" name="usex" placeholder="       请输入性别：男、女" required data-msg="Please enter a valid Sex" class="input-material">
                      <label for="register-usex" class="label-material">Sex     </label>
                    </div>
                    <div class="form-group-material">
                      <input  type="hidden" name="rid" id="nums" required data-msg="Please enter a valid rid" class="input-material">
                      <label  class="label-material"></label>
                    </div>
                    <div class="form-group-material">
                      <input id="register-uidcard" type="text" name="uidcard" required data-msg="Please enter a valid Card" class="input-material">
                      <label for="register-uidcard" class="label-material">IdCard    </label>
                    </div>
                    <div class="form-group terms-conditions text-center">
                      <input id="register-agree" name="registerAgree" type="checkbox" required value="1" data-msg="Your agreement is required" class="checkbox-template">
                      <label for="register-agree">I agree with the terms and policy</label>
                    </div>
                    <div class="form-group text-center">
                      <input id="register" type="submit" href="login"  value="Register" class="btn btn-primary"/>
                    </div>

                  </form><small>Already have an account? </small><a href="login" class="signup" >Login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>Design by <a href="https://bootstrapious.com" class="external">Bootstrapious</a></p>

    </div>
